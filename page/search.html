    <script>


         var jioo = document.getElementsByClassName("jisoe")[0]

        function mohu(eq) {

            $('.sel').empty()
          
          
            
            if (eq.value != '') {
                
                   
                      var str = {
              key: eq.value,
              type:55,
            }
            $.ajax({
                type: "post",
                url: "http://localhost/phpbox/onlinepro/php/execute/gooslist.php",
                data: str,
                success: function (response) {
                  var jio = JSON.parse(response)
                  console.log(jio.data);
                  
                  if (jio.data) {
                      for (let i = 0; i < jio.data.length; i++) {
                         var div = $('<div>');
                            div.attr("class","lsdi")
                            div.attr("onclick","souni(this)")
                            div.text(jio.data[i].title)
                          $('.sel').append(div)
                      }



                  }
                    
                }
            });
                  }
         

        
        }



        $('.sub').on("click",function () {
