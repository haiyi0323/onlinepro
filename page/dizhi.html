    <script>
        var $address = $('#J_Address');

$address.citySelect();

$address.on('click', function () {
    $address.citySelect('open');
});

$address.on('done.ydui.cityselect', function (ret) {
    /* 省：ret.provance */
    /* 市：ret.city */
    /* 县：ret.area */
    $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
});
    // 1新增地址

        $('.dfswefw').on("touchend",function () {
            var str ={
                type:0,
                ismr:ismr,
                name:$('.name').val(),
                phone:$('.phone').val(),
                dz:$('.dz').val(),
                xxlocal:$('.xxlocal').val(),
                qm:window.localStorage['signature']
            }
            console.log(str);
            $.ajax({
                type: "post",
                url: "http://localhost/phpbox/onlinepro/php/execute/dzsj.php",
                data: str,
                success: function (response) {
                    console.log(response);
                    
                }
            });
        })

var ismr = '1';
    function back() {
              history.back()
          }
          function xuanse() {
              document.getElementsByClassName('xiaokuai')[0].style.cssText = "background:rgb(238, 109, 70)"
              $('.xiaokuai').attr("onclick","qx()")
              ismr = 0;
          }
          function qx() {
              $('.xiaokuai').css({"background":"white"})
              $('.xiaokuai').attr("onclick","xuanse()")
              ismr = 1;
          }

            setTimeout(() => {
