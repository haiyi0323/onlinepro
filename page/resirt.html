<!-- 引入文件 -->
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>注册</title>
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="../frame/ydui-0.1.3/build/css/ydui.css" />
    <link rel="stylesheet" href="../css/resiry.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- 引入YDUI自适应解决方案类库 -->
    <script src="../frame/ydui-0.1.3/build/js/ydui.flexible.js"></script>
</head>
<body>
        <header class="m-navbar sdfew">
                <a href="#" class="navbar-item">
                    <i class="back-ico"></i>
                </a>
                <div class="navbar-center">
                    <span class="navbar-title">注册</span>
                </div>
                
            </header>

            <div class="m-cell">
                    <div class="cell-item">
                        <div class="cell-left">用户名：</div>
                        <div class="cell-right"><input type="text" id="username" class="cell-input" placeholder="请输入用户名8-13位数字或字符" autocomplete="off" /></div>
                    </div>
                    <div class="cell-item">
                            <div class="cell-left">密码：</div>
                            <div class="cell-right"><input type="text" id="password" class="cell-input" placeholder="请输入你的密码" autocomplete="off" /></div>
                        </div>
                        <div class="cell-item">
                                <div class="cell-left">确认密码：</div>
                                <div class="cell-right"><input type="text" id="passwords" class="cell-input" placeholder="请再次你的密码" autocomplete="off" /></div>
                            </div>
                            <div class="cell-item">
                                    <!-- pattern="[0-9]{11}" -->
                                    <div class="cell-left">手机号：</div>
                                    <div class="cell-right"><input type="text"  id="phone" class="cell-input" placeholder="请输入手机号" autocomplete="off" /></div>
                                    <a href="javascript:;" class="btn btn-danger ddfsfds">获取验证码</a>
                                </div>

                               


                                <div class="cell-item">
                                        <div class="cell-left">请输入验证码：</div>
                                        <div class="cell-right"><input type="number" pattern="[0-9]*" class="cell-input" placeholder="请输入验证码" autocomplete="off" /></div>
                                    </div>
                                   
                                  
                </div>
                <div class="djfjwi">
                        <button type="submit" class="btn-block btn-danger" id="subb">注册</button>
                </div>


    <!-- 引入jQuery 2.0+ -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- 引入YDUI脚本 -->
<script src="../frame/ydui-0.1.3/build/js/ydui.js"></script>
<!-- Bootstrap 4 requires Popper.js -->
<script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
</body>

    <script>

      //  class  1代表用户 0代表管理员
        $('#subb').on("touchend",function () {
          var str = {
              class: 1,
              username:$('#username').val(),
              password:$('#password').val(),
              phone:$('#phone').val()
          }
          console.log(str);

          $.ajax({
              type: "post",
              url: "http://localhost/phpbox/onlinepro/php/execute/res.php",
              data: str,
            //   dataType: "dataType",
              success: function (response) {
                  console.log(response);
                  var jj = JSON.parse(response)
                  if (jj.state == 1) {
                    YDUI.dialog.toast('注册成功', 'success', 1500);
                    setTimeout(() => {
                        window.location.href = './login.html'
                    }, 1500);
                 
                  }
                  
              }
          });
          
            
        })
    </script>
</html>
