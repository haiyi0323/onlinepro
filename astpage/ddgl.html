    <script>
         chaid();

setTimeout(() => {
    $.ajax({
            type: "post",
            url: "http://localhost/phpbox/onlinepro/php/execute/dindan.php",
            data: {    type :65},
            success: function (response) {
                console.log(response);
                var ffs = JSON.parse(response);
                console.log(ffs.data);

                for (let i = 0; i < ffs.data.length; i++) {
                    var didv = $('<div>')
                        didv.attr("class","kuai")
                        didv.html(`
                      
                        <div class="renxx">
                                <div class="disno">${ffs.data[i].id}</div>
                <p> <span>姓名:<span class="fjidsj1">${ffs.data[i].name}<span></span>  <span class="fjidsj">电话:<span>${ffs.data[i].phone}</span></span></p>
                <p>详细地址: <span class=" jijid">${ffs.data[i].xzdz}</span></p>
            </div>


            <div class="imgkkkk">
                <img src=${ffs.data[i].zhuurl} alt="">
            </div>
            <div class="shangpxx">
                <span>颜色:</span>  <span class="jijjij">${ffs.data[i].color}</span>
                <span>尺码:</span> <span class="jijjij">${ffs.data[i].size}</span>
                <span>数量:</span>  <span class="jijjij">${ffs.data[i].num}</span>

              </div>
            </div>

                        `)

}, 200);

     var dfsdf =  eq.parentElement.firstElementChild.firstElementChild.innerText
